# ============================================================================ #
# config

# use "xterm-256color" instead of "screen-256color"
set -g default-terminal "xterm-256color"

# low delay on ESC
set-option -s escape-time 0

# set higher history-limit
set -g history-limit 5000

# disable auto-rename for window titles
setw -g automatic-rename off
set -g allow-rename on
# auto-renumber for windows
set-option -g renumber-windows on

# utf-8 in statusline
set-option -g status-utf8 on



# ============================================================================ #
# keybinds

# vikeys
bind j select-pane -D
bind k select-pane -U
bind h select-pane -L
bind l select-pane -R

bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r H resize-pane -L 5
bind -r L resize-pane -R 5

set -g status-keys vi

# splits to current path
bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'

# vi-style copy
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle


# ============================================================================ #
# colours

# pane borders
set -g pane-border-bg colour235
set -g pane-border-fg colour238
set -g pane-active-border-bg colour236
set -g pane-active-border-fg colour51

# statusbar
STATUS_BG=colour234
STATUS_FG=colour137
set -g status-position bottom
set -g status-bg $STATUS_BG
set -g status-fg $STATUS_FG
set -g status-attr dim
set -g status-right '#[fg=#{STATUS_BG},bg=colour234]#{ssh_status} #[fg=colour233,bg=colour241,bold] %Y-%m-%d #[fg=colour233,bg=colour245,bold] %H:%M '

# window mode
setw -g mode-bg default
setw -g mode-fg default
setw -g mode-attr default

# window status
WINSTAT_FG=colour131
WINSTAT_BG=colour235
WINSTAT_FMT=' #I#[fg=colour250].#W#[fg=colour244]#F '
setw -g window-status-fg $WINSTAT_FG
setw -g window-status-bg $WINSTAT_BG
setw -g window-status-attr none
setw -g window-status-format $WINSTAT_FMT

# window status: current window
WINSTAT_CURR_FMT=' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '
WINSTAT_CURR_FG=red
WINSTAT_CURR_BG=colour238
setw -g window-status-current-fg $WINSTAT_CURR_FG
setw -g window-status-current-bg $WINSTAT_CURR_BG
setw -g window-status-current-attr bright
setw -g window-status-current-format $WINSTAT_CURR_FMT


# ============================================================================ #
# session nesting

bind -n M-F11 set -qg status-bg $FADECOL \; \
              setw -g window-status-fg $FADECOL \; \
              setw -g window-status-current-fg $WINSTAT_FG \; \
              setw -g window-status-format ' #I#[fg=#{FADECOL}].#[fg=#{FADECOL}]#W#[fg=colour244]#F ' \; \
              setw -g window-status-current-format ' #I#[fg=#{FADECOL}]:#[fg=#{FADECOL}]#W#[fg=colour244]#F '
bind -n M-F12 set -qg status-bg $STATUS_BG \; \
              setw -g window-status-fg $WINSTAT_FG \; \
              setw -g window-status-current-fg $WINSTAT_CURR_FG \; \
              setw -g window-status-format $WINSTAT_FMT \; \
              setw -g window-status-current-format $WINSTAT_CURR_FMT

FADECOL=colour234
# shift-up to enter nested session
# sets outer-prefix to Ctrl-n
bind -n S-up \
    send-keys M-F12 \; \
    set -qg status-bg $FADECOL \; \
    setw -g window-status-fg $FADECOL \; \
    setw -g window-status-current-fg $WINSTAT_FG \; \
    setw -g window-status-format ' #I#[fg=#{FADECOL}].#[fg=#{FADECOL}]#W#[fg=colour244]#F ' \; \
    setw -g window-status-current-format ' #I#[fg=#{FADECOL}]:#[fg=#{FADECOL}]#W#[fg=colour244]#F ' \; \
    unbind -n S-left \; \
    unbind -n S-right \; \
    unbind -n S-C-left \; \
    unbind -n S-C-right \; \
    unbind -n C-t \; \
    set -qg prefix C-n

# shift-down to exit nested session
# sets outer-prefix back to Ctrl-b
bind -n S-down \
    send-keys M-F11 \; \
    set -qg status-bg $STATUS_BG \; \
    setw -g window-status-fg $WINSTAT_FG \; \
    setw -g window-status-current-fg $WINSTAT_CURR_FG \; \
    setw -g window-status-format $WINSTAT_FMT \; \
    setw -g window-status-current-format $WINSTAT_CURR_FMT \; \
    bind -n S-left prev \; \
    bind -n S-right next \; \
    bind -n S-C-left swap-window -t -1 \; \
    bind -n S-C-right swap-window -t +1 \; \
    bind -n C-t new-window -a -c "#{pane_current_path}" \; \
    set -qg prefix C-b


# ============================================================================ #
# plugins

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'obxhdx/tmux-ssh-status'
